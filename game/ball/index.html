<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星收集者 - 现代弹跳球游戏</title>
    <link rel="icon" href="/assets/manbo.png">
    <link rel="stylesheet" href="../css/a.css">
</head>
<body>
    <div id="game-container">
        <div id="ball"></div>
        <div id="score-display">分数: 0</div>
        <div id="timer">时间: 60</div>
        <!-- <button class="btn" id="exit-button" onclick="window.location.href='/'" style="display:none;margin: auto;">退出游戏</button> -->
        
        <div id="start-screen">
            <h1>星星收集者</h1>
            <p id="instructions">用方向键或WASD移动小球收集星星<br>在60秒内获得尽可能多的分数！</p>
            <button id="start-button">开始游戏</button>
            <button class="btn" id="back-to-blog" onclick="window.location.href='/'">返回博客</button>
        </div>
        
        <div id="game-over">
            <h1>游戏结束</h1>
            <p id="final-score">你的分数: 0</p>
            <button id="restart-button">再玩一次</button>
            <button class="btn" id="back-to-blog" onclick="window.location.href='/'">返回博客</button>
        </div>
    </div>
    <button class="btn" id="exit-button" onclick="window.location.href='/'" style="display:none;">退出游戏</button>
    <script src="../js/a.js"></script>
</body>
</html>
