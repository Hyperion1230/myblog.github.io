      color: "#62b6e7"
      link: "https://nya.one/share?text=%3E%20$TITLE%0A%3E%0A%3E%20$SUMMARY%0A----%20$SITE%0A%0A$URL"
    - name: "QQ"
      icon: "<i class=\"fa fa-qq\"></i>"  # 使用Font Awesome图标
      color: "#12B7F5"
