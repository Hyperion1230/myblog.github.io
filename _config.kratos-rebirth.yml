################## 系统配置 ##################

search:
  includes:
    - post
    - page

################## 样式配置 ##################

# 图片配置
image:
  favicon: /myblog.github.io/assets/manbo.png # 站点图标
  avatar: /myblog.github.io/images/IMG_5529.GIF # 个人信息挂件上的头像
  banner:
    light: /myblog.github.io/images/ban.png
    dark: /myblog.github.io/images/ban-dark.png
  background:
    light: /myblog.github.io/images/background-sun.png
    dark: /myblog.github.io/images/background.png

# 顶部导航栏配置
nav:
  items:
    - label: Home
      icon: home
      url: /
    - label: Archives
      icon: archive
      url: /archives/
    - label: Links
      icon: link
      submenu:
        - label: 代码仓库
          icon: code
          url: https://github.com/Candinya/Kratos-Rebirth
        - label: 项目文档
          icon: book
          url: https://wiki.krt.moe
    - label: Funry
      icon: gamepad
      submenu:
        - label: "2048"
          icon: trophy
          url: /game/2048/index.html
        - label: Ball
          icon: futbol-o 
          url: /game/ball/index.html
        - label: Maze
          icon: map-marker
          url: /game/maze/index.html

# Footer 页脚配置
footer:
  links:
    - icon: github
      link: https://github.com/Hyperion1230
    - icon: rss
      link: /myblog.github.io/atom.xml
  components:
    uptime:
      since: "2025/09/18 13:03:12"
      text: "本站已运行"
    author:
      homepage: "https://github.com/Hyperion1230/myblog.github.io/"
    additional: # 托管信息等
      - - 由 <a href="https://hexo.io" target="_blank" rel="nofollow">Hexo</a> 部署
        -  <a href="https://github.io" target="_blank">Github Pages</a> 托管

# 代码高亮
# syntax_highlighter:
  #theme: atom-dark # 代码高亮主题（请参照具体的高亮插件对应的主题样式）

# Widgets 侧边栏小挂件
sidebar:
  widgets:
    - about
    - splitter
    - toc
    - category
    - tagcloud
    - posts

# 分享组件设置
